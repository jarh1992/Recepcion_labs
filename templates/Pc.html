{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PCs</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/fontawesome-all.min.css" %}">
    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</head>
<body>
    <main class="container col-sm-4" align="center" style="margin-top: 20px;">
        <div class="row mt-3" align="center">
            <div class="table-responsive">
                <table class="table table-bordered table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Numero PC</th>
                            <th scope="col">Estado</th>
                            <th scope="col">
                                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modalNPc">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for object in list %}
                        <tr>
                            <td>{{ object.name }}</td>
                            <td>
                                {% if object.pc_disp == True %}
                                    Disponible
                                {% else %}
                                    Ocupado
                                {% endif %}
                            </td>
                            <td>
                                <button type="button" class="btn btn-info btn-sm" id="changeState">
                                    <i class="fas fa-sync"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm" id="delPc">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    {% include 'pc-modals/modalNPc.html' %}
</body>
</html>
